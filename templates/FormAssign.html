<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body{
            background-image:url("{% static 'images/Leaves.webp' %}") ;
        }
        form{
            background: white;
            margin: 150px;
            padding: 50px;
        }
        button{
            text-align: right;
            width: 40%;
        }

    </style>
</head>
<body>
<form action="">
    <legend class="text-center">Powering world-class companies</legend>

<div class="row">
    <div class="col">
        <label for="fname" class="form-label">Firstname*</label>
        <input type="text" id="lname" class="form-control"placeholder="Enter your firstname">
    </div>
    <div class="col mt-0">
        <label for="lname" class="form-label">Lastname*</label>
        <input type="text" id="lname" class="form-control"placeholder="Enter your last name">
    </div>

    <div class="row">
        <div class="col">
            <label for="email" class="form-label">Business email*</label>
            <input type="email" id="email" class="form-control">
        </div>

        <div class="col mt-0">
            <label for="phone" class="form-label">Phone Number*</label>
            <input type="text" id="phone" class="form-control">
        </div>
    </div>
    <div>
        <label for="job" class="form-label">Job Title*</label>
        <input type="text" id="job" class="form-control" style="width: 40%">
    </div>

    <div>
        <label for="qst" class="form-label">What would you like to be using links for?* </label>
        <input type="text" id="qst" class="form-control">
    </div>

    <div>
        <button class="btn btn-primary float-end">REQUEST A DEMO</button>
    </div>
    </form>

</body>
</html>
